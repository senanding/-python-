<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
    <a href="{% url 'myauth:index'  %}">主页</a>
    <form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="请输入用户名">
    <input type="password" name="password" placeholder="请输入密码">
    <br>
    <button type="submit">提交</button>
</form>
</body>
</html>
