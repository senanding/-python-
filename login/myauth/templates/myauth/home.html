<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    <h1>主页</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'myauth:userCenter' %}">个人中心</a>
        <a href="{% url 'myauth:logout' %}">退出登录</a>
    {% else %}
        <a href="{% url 'myauth:loginpage' %}">登录</a>
        <a href="{% url 'myauth:register' %}">注册</a>
    {% endif %}
</body>
</html>
