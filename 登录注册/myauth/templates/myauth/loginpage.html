<!DOCTYPE html>
<html lang="zh-hans">

{% load static %}
<link rel="stylesheet" type="text/css" herf = "{% static "css/loginpage.css" %}">

<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<style type="text/css">
    *{
        padding: 0;
        margin: 0;
        font-family: 'Open Sans Light';
        letter-spacing: .05em;
    }
    html{
        height: 100%;
    }

    body{
        height: 100%;
    }

    .container{
        height: 100%;
        background-image: linear-gradient(to right, #ee89c7, #91c9fb);
    }
    .login-wrapper{
        background-color: #ffffff;
        width: 250px;
        height: 500px;
        border-radius: 15px;
        padding: 0 50px;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .header{
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        line-height: 200px;
    }
    input{
        display: block;
        width: 100%;
        margin-bottom: 20px;
        border: 0;
        padding: 10px;
        border-bottom: 1px solid rgb(128,125,125);
        font-size: 15px;
    }
    button{
        text-align: center;
        padding: 10px;
        width: 100%;
        background-image: linear-gradient(to right, #76b5ee, #fb99db);
        color: white;
        border-radius: 30px;
    }
    a{
        display: inline-block;
        margin: 30px 0;
        color: rgb(128,125,125);
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 2px;
    }
</style>

<div class="container">
    <div class="login-wrapper">
        <div class="header">登录</div>
            <form action="" method="POST">
            {% csrf_token %}
                {{ error }}
            <div class="input-container">
            <input type="text" name="username" placeholder="请输入用户名">
            <input type="password" name="password" placeholder="请输入密码">
            </div>
            <br>
            <button type="submit">登录</button>
            </form>
        <a href="{% url 'myauth:index'  %}">返回主页</a>
    </div>
</div>
</body>
</html>
