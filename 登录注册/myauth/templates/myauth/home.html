<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
<style type="text/css">
    *{
        padding: 0;
        margin: 0;
        font-family: 'Open Sans Light';
        letter-spacing: .05em;
    }
    html{
        height: 100%;
    }

    body{
        height: 100%;
    }
    .container{
        height: 100%;
        background-image: linear-gradient(to right,#fbc2ed,#a6c1ee);
    }
</style>

<div class="container">
    <h1>主页</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'myauth:userCenter' %}">个人中心</a>
        <a href="{% url 'myauth:logout' %}">退出登录</a>
        <a href="{% url 'myauth:indexpage' %}">开始使用</a>
    {% else %}
        <a href="{% url 'myauth:loginpage' %}">登录</a>
        <a href="{% url 'myauth:register' %}">注册</a>
    {% endif %}
</div>
</body>
</html>
